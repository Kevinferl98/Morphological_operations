<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Morphological Operations</title>
</head>
<body>
  <div class="container">
    <h1>Morphological Image Processor</h1>

    <div class="content-boxes">
      <div class="box" id="drop-zone">
        <p>Drag & Drop image here or click to upload</p>
        <input type="file" id="myFile" name="image" onchange="previewFile()">
        <img id="preview" src="{{ url_for('static', filename='images/placeholder_1.jpg') }}" alt="Preview">
      </div>

      <div class="box" id="right-box">
        <p style="visibility:hidden">placeholder</p>
        <div class="loader" style="display:none;"></div>
        <img id="result" src="{{ url_for('static', filename='images/placeholder_2.jpg') }}" alt="Result">
      </div>
    </div>

    <div class="input-group">
      <label for="operation">Morphological operation:</label>
      <select id="operation">
        <option value="dilate">Dilation</option>
        <option value="erode">Erosion</option>
        <option value="opening">Opening</option>
        <option value="closing">Closing</option>
        <option value="contour">Contour extraction</option>
        <option value="top_hat">Top hat</option>
        <option value="bottom_hat">Bottom hat</option>
      </select>

      <label for="shape">Structuring element:</label>
      <select id="shape">
        <option value="rect">Rectangle</option>
        <option value="ellipse">Ellipse</option>
        <option value="cross">Cross</option>
      </select>

      <label for="dimensions">Element size:</label>
      <select id="dimensions">
        <option value="3x3">3x3</option>
        <option value="5x5">5x5</option>
        <option value="7x7">7x7</option>
        <option value="9x9">9x9</option>
        <option value="11x11">11x11</option>
        <option value="13x13">13x13</option>
        <option value="15x15">15x15</option>
        <option value="17x17">17x17</option>
        <option value="19x19">19x19</option>
      </select>
    </div>

    <button type="button" onclick="submitForm()">Execute Operation</button>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
